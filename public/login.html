<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mareika: Log In</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>

  <body>
    <img src="img/fp.jpg" class="loader" alt="" />

    <div class="alert-box">
      <img src="img/fp.jpg" class="alert-img" alt="" />
      <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
      <img src="img/fp.jpg" class="logo" alt="" />
      <div>
        <input type="email" autocomplete="off" id="email" placeholder="email" />
        <input
          type="password"
          autocomplete="off"
          id="password"
          placeholder="password"
        />
        <button class="submit-btn">Log In</button>
        <button id="logout-btn">Log Out</button>
      </div>
      <a href="/signup" class="link">No account yet? Sign up here</a>
    </div>

    <script src="js/token.js"></script>
    <script type="module" src="js/login.js"></script>
  </body>
</html>
