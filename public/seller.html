<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/search.css" />
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="stylesheet" href="css/seller.css" />
  </head>

  <body>
    <img src="img/loader.gif" class="loader" alt="" />

    <div class="alert-box">
      <img src="img/error.png" class="alert-img" alt="" />
      <p class="alert-msg">Error message</p>
    </div>

    <img src="img/dark-logo.png" class="logo" alt="" />

    <!-- become seller element -->
    <div class="become-seller hide">
      <p class="heading">become seller</p>
      <p class="des">Some description<br />another text</p>
      <button class="btn" id="apply-btn">apply for seller account</button>
    </div>
    <!-- apply form -->
    <div class="apply-form hide">
      <input type="text" id="business-name" placeholder="business name" />
      <textarea id="business-add" placeholder="address"></textarea>
      <textarea id="about" placeholder="about"></textarea>
      <input type="text" id="number" placeholder="number" />
      <input type="checkbox" class="checkbox" id="terms-and-cond" />
      <label for="terms-and-cond"
        >I agree to the <a href="">terms and conditions</a></label
      >
      <br />
      <input type="checkbox" class="checkbox" id="legitInfo" />
      <label for="legitInfo">All the infos are legit</label>
      <button class="submit-btn" id="apply-form-btn">apply</button>
    </div>

    <!-- products list -->
    <div class="product-listing hide">
      <div class="add-product">
        <button class="btn" onclick="location.href='/add_product'">
          add product
        </button>
      </div>
      <img src="img/no-products.png" class="no-product-image hide" alt="" />

      <!-- delete alert -->
      <div class="delete-alert">
        <div class="alert">
          <button class="close-btn"><img src="img/close.png" /></button>
          <img src="img/delete-warning.png" class="delete-svg" alt="" />
          <p class="text">are you sure you want to delete this product?</p>
          <button class="delete-btn">delete</button>
        </div>
      </div>

      <!-- products are called up in seller.js -->
      <div class="product-container"></div>
    </div>

    <script src="js/token.js"></script>
    <script src="js/create_product.js"></script>
    <script src="js/seller.js"></script>
  </body>
</html>
